<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Finder</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwinds cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font osm cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="inputs">
      <div>
        <input type="text" placeholder="//enter github username" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
    <section>
      <div class="left">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuQEOS-b83YWOSeYdBzWWsEeENYrajb8sROQ&s"
          alt=""
        />
        <h1>John Doe</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab eveniet
          natus tempore consectetur alias molestiae, quibusdam reprehenderit
          odio vitae maxime!
        </p>
        <div class="data">
          <div>
            <h2>Followers</h2>
            <p>10k+</p>
          </div>
          <div>
            <h2>Followings</h2>
            <p>500+</p>
          </div>
          <div>
            <h2>Repos</h2>
            <p>30</p>
          </div>
        </div>
        <button>visit profile</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
